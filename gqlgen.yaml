# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - internal/infra/graph/*.graphqls

# Where should the generated server code go?
exec:
  filename: internal/infra/graph/generated.go
  package: graph

# Where should any generated models go?
model:
  filename: internal/infra/graph/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: internal/infra/graph
  package: graph
  filename: resolver.go

# Map GraphQL types to your domain entities
models:
  # Map Order type to your entity
  Order:
    model:
      - github.com/alexduzi/orderscleanarch/internal/entity.Order
  
  # OrderInput will be generated (or you can map to a DTO)
  OrderInput:
    model:
      - github.com/alexduzi/orderscleanarch/internal/usecase.OrderInputDTO

  # Standard scalar mappings
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32